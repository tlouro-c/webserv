<!DOCTYPE html>
<html lang="en">
<head>
	<title>Test Page</title>
	<style>
		body {font-family: Arial, Helvetica, sans-serif; font-size: 16px;}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container col-xl-10 col-xxl-8 px-4 py-5">
		<div class="row align-items-center g-lg-5 py-5">
		  <div class="col-lg-7 text-center text-lg-start">
			<h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Greeting's page</h1>
			<p class="col-lg-10 fs-4">Below is an example form built entirely with Bootstraps form controls. </p>
		  </div>
		  <div class="col-md-10 mx-auto col-lg-5">
			<form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="get" action="./cgi-bin/greetings.cgi" >
			  <div class="form-floating mb-3">
				<input type="text" class="form-control" id="floatingName" placeholder="Name" name="username" required>
				<label for="floatingName">Name</label>
			  </div>
			  <button class="w-100 btn btn-lg btn-primary" type="submit">Get started</button>
			</form>
		  </div>
		</div>
	  </div>
</body>
</html>
